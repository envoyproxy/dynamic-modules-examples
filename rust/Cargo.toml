
[package]
name = "envoy-proxy-dynamic-modules-rust-sdk-examples"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/envoyproxy/dynamic-modules-example"

[dependencies]
# The SDK version must match the Envoy version due to the strict compatibility requirements.
envoy-proxy-dynamic-modules-rust-sdk = { git = "https://github.com/envoyproxy/envoy", rev = "4a113b5118003682833ba612202eb68628861ac6" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.9.0"

[dev-dependencies]
tempfile = "3.16.0"

[lib]
name = "rust_module"
path = "src/lib.rs"
crate-type = ["cdylib"]
